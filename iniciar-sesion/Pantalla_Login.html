<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli&display=swap">
    <!--Font-->
    <link rel="stylesheet" href="./style_login.css">
    <!--Styles-->
    <title>Iniciar Sesión</title>
  </head>
  <body>

    <header class="header">
      <img tabindex="0" class="header__img" src="../assets/logo-platzi-video.png" alt="platzi Video">
    </header>

    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Inicia Sesión</h2>
            <form class="login__container--form">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="box1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="../assets/icons-google.png" alt="google">Inicia sesión con Google</div>
                <div><img src="../assets/icons-facebook.png" alt="google">Inicia sesión con Facebook</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="Registro.html">Regístrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="7">Terminos de uso</a>
        <a href="7">Declaración de privacidad</a>
        <a href="7">Centro de ayuda</a>
    </footer>
  </body>
</html>
